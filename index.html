<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Quizcards!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">


  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/customizacao.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
<div class="logo-quizz">
  <img src="img/quizztimelogo.png" height=100px>
</div>
  <div class="card-area">
    <div id="card-question">
      <div class="card-question">
        Question:
        <p class="card-question-text"></p>
      </div>
    </div>

    <div id="card-answer" hidden>
      <div class="card-question">
        Answer:
        <p class="card-question-text"></p>
      </div>
    </div>
    <div class="flip-card">
      Flip Card
    </div>

    <div class="card-button">
      <button class="button button-incorrect">Incorrect!</button>
      <button class="button button-correct">Correct!</button>
    </div>
  </div>

  <div class="complete-quiz card-area" hidden>
    <div class="card-question">
      <p class="card-question-text">Quiz Complete!</p>
    </div>
    <div class="score">
      <p class="score-text points"></p>
      <p class="score-text accuracy"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
